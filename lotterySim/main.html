<!DOCTYPE html>

    <html lang="en">
        <head>
            <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
            <script defer src="https://pyscript.net/latest/pyscript.js"></script>
            <meta name="viewport" content="initail-scale=1, width=device-width">
            <title>Powerball Simulator</title>
        </head>
        <body>
            <h1>Play here</h1>
            <form action="wins" method="POST">
                <input name="tickets" id="tickets" placeholder="How many tickets" type="number">
                <input name="drawings" id="drawings" placeholder="Number of drawings" type="number">
                <input pys-click="sub" type="submit" value="Calculate Win">
            </form>

            <p>Output:</p>
            <p id = 'output'></p>
            <py-script src="app.py"></py-script>
        </body>
    </html>
